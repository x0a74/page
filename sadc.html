<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Yokoyama's Simple Diffusion Simulator</title>
    <link rel="stylesheet" href="./sadc.css" />
</head>

<body>
    <div class="page">
        <header>
            <h1>Yokoyama's Simple Diffusion Simulator</h1>
        </header>

        <section class="controls" aria-label="parameters">
            <div class="col" style="display:none;">
                <label>lat0, lon0</label>
                <div style="display:flex;gap:6px;">
                    <input id="lat0" type="number" step="0.000001" value="35.6895" title="lat" />
                    <input id="lon0" type="number" step="0.000001" value="139.6917" title="lon" />
                </div>
                <div class="footer-note">中心座標（deg）</div>
            </div>

            <div class="col">
                <label>Release rate (Bq/s)</label>
                <input id="Q" type="number" step="any" value="1000" />
            </div>

            <div class="col">
                <label>Wind speed (m/s)</label>
                <input id="U" type="number" step="any" value="0.5" />
            </div>

            <div class="col">
                <label>Wind direction (deg, North=0)</label>
                <input id="windDir" type="number" step="any" value="-90" />
            </div>

            <div class="col">
                <label>Decay constant λ (1/s)</label>
                <input id="lambda" type="number" step="any" value="0" />
            </div>

            <div class="col">
                <label>Effective height H (m)</label>
                <input id="H" type="number" step="any" value="80" />
            </div>

            <div class="col">
                <label>Stability</label>
                <select id="stability">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option selected>D</option>
                    <option>E</option>
                    <option>F</option>
                </select>
            </div>

            <div class="col">
                <label>Calculation radius_m / step_m</label>
                <div style="display:flex; gap:6px;">
                    <input id="radius_m" type="number" value="4000" disabled/>
                    <input id="step_m" type="number" value="50" />
                </div>
            </div>

            <div class="col" style="margin-left:auto;">
                <label>&nbsp;</label>
                <div style="display:flex; gap:8px;">
                    <button id="runBtn">Run</button>
                    <button id="clearBtn">Clear</button>
                </div>
            </div>
        </section>

        <main class="main">
            <section class="panel" id="leftPanel" aria-label="plan view">
                <div style="padding:6px; font-weight:600;">Plan view (z=0 m)</div>
                <div class="canvas-wrap">
                    <canvas id="planCanvas" width="800" height="600"></canvas>
                </div>
                <div class="legend" id="planLegend"></div>
                <div class="status" id="planStatus">準備完了</div>
            </section>

            <section class="panel" id="rightPanel" aria-label="side view">
                <div style="padding:6px; font-weight:600;">Side view (vertical: z, horizontal: wind direction x)</div>
                <div class="canvas-wrap">
                    <canvas id="sideCanvas" width="800" height="600"></canvas>
                </div>
                <div class="legend" id="sideLegend"></div>
                <div class="status" id="sideStatus">準備完了</div>
            </section>
        </main>
    </div>
    <script src="./sadc.js"></script>
    <script src="./sadc_draw.js"></script>
</body>

</html>
